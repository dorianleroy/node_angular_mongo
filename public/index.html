<!DOCTYPE html>
<html ng-app="listModule">
<head>
	<title>My app</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>-->
</head>
<body ng-controller="listCtrl">
<h1>My app</h1>
<table class="table">
	<thead>
		<tr>
			<th>Name</th>
			<!--<th>Email</th>-->
			<!--<th>Phone</th>-->
			<th></th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="person in persons" ng-show="!person.showEditingPerson">
			<td>{{person.name}}</td>
			<!--<td>{{person.email}}</td>-->
			<!--<td>{{person.phone}}</td>-->
			<td><button class="btn btn-default" ng-click="editPerson()">Edit</button></td>
			<td><button class="btn btn-default" ng-click="removePerson(person._id)">Remove</button></td>
		</tr>
		<tr ng-show="showAddingForm">
			<td><input type="text" ng-model="newPerson.name"/></td>
			<!--<td><input type="text" ng-model="newPerson.email"/></td>-->
			<!--<td><input type="text" ng-model="newPerson.phone"/></td>-->
			<td></td>
			<td></td>
		</tr>
	</tbody>
</table>
<div class="text-right">
	<button class="btn btn-warning" ng-click="addPerson()"> Add</button>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
<script src="controllers/main.js"></script>
</body>
</html>
